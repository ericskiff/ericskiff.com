  <body>
    <div class="container">
      <div class="row"><div class="col-md-12">&nbsp;</div></div>
      <div class="row">
        <div class="col-md-12">
        <h2>Peekskill Poetry Preview Panel</h2>
        <textarea id="poetryInput" cols=36 rows=5 style="font-family:Tahoma arial sans; size: 10px"></textarea>
        <br>
        <canvas id="myCanvas" width="192" height="64" style="background: #000; zoom: 3; letter-spacing:0px; font-smooth: never;
        -webkit-font-smoothing : none;"></canvas>
        </div>
      </div>
    </div>

    <script>
      
      $("#poetryInput").keyup(function(event){
        // console.log(event);
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0,0, c.width, c.height)
        ctx.font = "11px Tahoma";
        ctx.fillStyle = "red";
        t = $(event.target).val();
        let lines = t.split("\n");
        lines.forEach(function(line, index){
          ctx.fillText(line, 2, (12 * (index+1)));
        });
      });
      
    </script>
            
    
  </body>
