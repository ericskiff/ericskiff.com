  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
      
        <div><label>Enter your poem here</label></div>

        <textarea id="poetryInput" cols=36 rows=5 style="font-family:Tahoma arial sans; size: 10px">
You're Invited - Bre Pettis
I want to see your soul shine
I want to feel your heart in words
I want my eyes to hear your voice
Let these LEDS share your light</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div><label>Here's how it will appear on the LED board</label></div>
          <canvas id="myCanvas2" width="384" height="128" style="background: #000; zoom: 1.75;"></canvas>
        
        </div>
      </div>
      <div class="row hidden">
        <div class="col-md-12">
          <div><label>Click this to copy your poem when you're satisfied</label></div>
          <button class="btn btn-primary" id="btnCopy">
            Copy to Clipboard
          </button>
          <div>
            Once you've copied your poem, submit it <a href="https://href.li/?https://forms.gle/8tANSBpP8Mj8nTLVA">on this Google Form</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      $().ready(function(){
        $("#poetryInput").keyup();

      });

      
      $("#poetryInput").keyup(function(event){
        // console.log(event);
        
        t = $(event.target).val();
        let lines = t.split("\n");

        // preview panel 2
        var c2 = document.getElementById("myCanvas2");
        var ctx2 = c2.getContext("2d");
        ctx2.clearRect(0,0, c2.width, c2.height)
        ctx2.font = "22px Tahoma";
        ctx2.fillStyle = "#ff0000";
        ctx2.shadowColor = "#ff0000";
        ctx2.shadowBlur = "4"; 
        // 

        lines.forEach(function(line, index){
          ctx2.fillText(line, 2, (24 * (index+1)));
        });

        
      });

      $("#btnCopy").click(function(event){
        let text = $("#poetryInput").val();
        navigator.clipboard.writeText(text).then(function() {
          console.log('Async: Copying to clipboard was successful!');
          alert("Your poem was copied!");
        }, function(err) {
          console.error('Async: Could not copy text: ', err);
        });
      });
      
    </script>
            
    
  </body>
